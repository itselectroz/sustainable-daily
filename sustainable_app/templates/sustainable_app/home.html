{% load static %}


<tml lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width">
<title>Home</title>

<link rel="stylesheet" type="text/css" href="{% static 'sustainable_app/css/home.css' %}">

{% include 'sustainable_app/base.html' %}

<div class="body">
    <main>
        <div class="container">
            <div class="welcome">Home</div>
            <div class="universal-goals">
                <div class="goal-image"></div>
                <div class="universal-goals-text">Daily Goals</div>
                <div class="wrapper">
                    <div class="item" id="u-one" value="green"><div class="click-effect"></div></div>
                    <div class="item" id="u-two" value="green"><div class="click-effect"></div></div>
                    <div class="item" id="u-three" value="grey"><div class="click-effect"></div></div>
                    <div class="item" id="u-four" value="grey"><div class="click-effect"></div></div>
                    <div class="item" id="u-five" value="grey"><div class="click-effect"></div></div>
                </div>
                <div class="completed">
                    <span class="universal-goals-completed">Completed: 2/5</span>
                </div>
            </div>
            
            <div class="personal-goals">
                <div class="personal-goal-image"></div>
                <div class="personal-goals-text">Personal Goals</div>
                <div class="wrapper">
                    <div class="item" id="p-one"><span class="goal-text"></span></div>
                    <div class="item" id="p-two"><span class="goal-text"></span></div>
                    <div class="item" id="p-three"><span class="goal-text"></span></div>
                    <div class="item" id="p-four"><span class="goal-text"></span></div>
                    <div class="item" id="p-five"><span class="goal-text"></span></div>
                </div>
                <div class="completed">
                    <span class="personal-goals-completed">Completed: 0/5</span>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="{% static 'sustainable_app/js/home.js' %}"></script>
