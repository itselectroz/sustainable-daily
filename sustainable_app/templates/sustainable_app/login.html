
 {% load static %}
 <link rel="stylesheet" type="text/css" href="{% static 'sustainable_app/login.css' %}">

<!-- TODO: detect login error -->

 <div class="body">
  <div class="outerContainer">
    <form action"" method="post">
        {% csrf_token %}

        <h1>Login</h1>

        <div class="fieldsContainer">
          <input id="username" type="text" placeholder="Username" name="uname" required>
      
          <input id="pass" type="password" placeholder="Password" name="psw" required>
      
          <button type="submit">Login</button>
        </div>
      
        <div class="forgotPass">
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
    </form> 
    </div>
  </div>
