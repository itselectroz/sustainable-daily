{% extends 'sustainable_app/navbar.html' %}

{% block content %}

{% load static %}

{% include 'sustainable_app/base.html' %}

<link rel="stylesheet" type="text/css" href="{% static 'sustainable_app/css/leaderboard.css' %}">
<script src="{% static 'sustainable_app/js/leaderboard_sorting.js'%}"></script>
<script>
    let sortedByName = '{{name|safe}}';
    let sortedByPoints = '{{points|safe}}';
    let sortedByLevel = '{{level|safe}}';

    

</script>


<div class = "body">
    <div class="stats">
        <h3 class="h3">Plastic Bottles Saved</h3>
        <h1>{{ water }}</h1>

        <h3 class="h3">Items Recycled</h3>
        <h1>{{ plastic }}</h1>
    </div>

    <div class = "header">
        <h1>Leaderboard</h1>
    </div>


    <table id = "leaderboard-table" class = "styled-table"> 
        <tr>
            <td>Rank by:</td>
            <td><button class="tableBtn" onclick="orderTable(sortedByName,'username')" name = "param" value = "username">Username</button></td>
            <td><button class="tableBtn" onclick="orderTable(sortedByLevel,'level')" name = "param" value = "level">Level</button></td>
            <td><button class="tableBtn" onclick="orderTable(sortedByPoints,'points')" name = "param" value = "points">Points</button></td>
        
        </tr>
    </table>

</div>
   
<script>orderTable(sortedByLevel);</script>

{% endblock %}
