<title>Locations</title>
{% load static %}
{% include 'sustainable_app/base.html' %}

<!-- MATERIAL CDN -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
<!-- STYLESHEET -->
<link rel="stylesheet" href="{% static 'sustainable_app/css/game_keeper_locations.css' %}">

    <div class="container">
        {% include 'sustainable_app/game_keeper_aside.html' %}
        <main class="main">
            <div class="locations">
                <h2 class="h2">Events</h2>
                <div class="locations-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Oragniser</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div class="right">
            <div class="locations-list">
                <h2 class="h2">Add a Survey</h2>
                <div class="add-location">
                    <form class="locationForm" action="" method="post">
                        <div class="fieldsContainer">
                            <input class="tInput" type="text" placeholder="Title" name="title" required>
    
                            <input class="tInput" type="datetime-local" name="date" required>
                            
                            <input class="tInput" type="text" placeholder="Location" name="location" required>
                            
                            <input class="tInput" type="text" placeholder="Oragniser" name="oragniser" required>

                            <button class="createButton" type="submit">Create</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="{% static 'sustainable_app/js/game_keeper_events.js' %}"></script>
